<!DOCTYPE html>
<html>
<head>
    <title>创建扩展图标</title>
</head>
<body>
    <canvas id="canvas16" width="16" height="16"></canvas>
    <canvas id="canvas32" width="32" height="32"></canvas>
    <canvas id="canvas48" width="48" height="48"></canvas>
    <canvas id="canvas128" width="128" height="128"></canvas>
    
    <script>
        function createIcon(canvasId, size) {
            const canvas = document.getElementById(canvasId);
            const ctx = canvas.getContext('2d');
            
            // 创建渐变背景
            const gradient = ctx.createLinearGradient(0, 0, size, size);
            gradient.addColorStop(0, '#4285F4');
            gradient.addColorStop(1, '#1565C0');
            
            // 绘制圆形背景
            ctx.fillStyle = gradient;
            ctx.beginPath();
            ctx.arc(size/2, size/2, size/2 - 2, 0, 2 * Math.PI);
            ctx.fill();
            
            // 绘制Cookie
            ctx.fillStyle = '#FFF';
            ctx.globalAlpha = 0.9;
            ctx.beginPath();
            ctx.arc(size * 0.4, size * 0.4, size * 0.15, 0, 2 * Math.PI);
            ctx.fill();
            
            // 绘制Cookie上的点
            ctx.fillStyle = '#D4AF37';
            ctx.globalAlpha = 1;
            const dotSize = size * 0.02;
            ctx.beginPath();
            ctx.arc(size * 0.35, size * 0.35, dotSize, 0, 2 * Math.PI);
            ctx.fill();
            
            ctx.beginPath();
            ctx.arc(size * 0.42, size * 0.38, dotSize * 0.8, 0, 2 * Math.PI);
            ctx.fill();
            
            ctx.beginPath();
            ctx.arc(size * 0.38, size * 0.43, dotSize * 0.8, 0, 2 * Math.PI);
            ctx.fill();
            
            // 绘制云图标
            const cloudGradient = ctx.createLinearGradient(size * 0.6, size * 0.5, size * 0.9, size * 0.8);
            cloudGradient.addColorStop(0, '#34A853');
            cloudGradient.addColorStop(1, '#2E7D32');
            
            ctx.fillStyle = cloudGradient;
            ctx.globalAlpha = 0.9;
            ctx.beginPath();
            ctx.ellipse(size * 0.75, size * 0.65, size * 0.12, size * 0.08, 0, 0, 2 * Math.PI);
            ctx.fill();
            
            // 绘制同步箭头
            ctx.fillStyle = '#FFF';
            ctx.globalAlpha = 1;
            const arrowSize = size * 0.03;
            
            // 上箭头
            ctx.beginPath();
            ctx.moveTo(size * 0.72, size * 0.62);
            ctx.lineTo(size * 0.75, size * 0.59);
            ctx.lineTo(size * 0.78, size * 0.62);
            ctx.lineTo(size * 0.76, size * 0.62);
            ctx.lineTo(size * 0.76, size * 0.65);
            ctx.lineTo(size * 0.74, size * 0.65);
            ctx.lineTo(size * 0.74, size * 0.62);
            ctx.closePath();
            ctx.fill();
            
            // 下箭头
            ctx.beginPath();
            ctx.moveTo(size * 0.78, size * 0.68);
            ctx.lineTo(size * 0.75, size * 0.71);
            ctx.lineTo(size * 0.72, size * 0.68);
            ctx.lineTo(size * 0.74, size * 0.68);
            ctx.lineTo(size * 0.74, size * 0.65);
            ctx.lineTo(size * 0.76, size * 0.65);
            ctx.lineTo(size * 0.76, size * 0.68);
            ctx.closePath();
            ctx.fill();
            
            // 下载图标
            const link = document.createElement('a');
            link.download = `icon${size}.png`;
            link.href = canvas.toDataURL();
            link.click();
        }
        
        // 创建所有尺寸的图标
        setTimeout(() => {
            createIcon('canvas16', 16);
            setTimeout(() => createIcon('canvas32', 32), 100);
            setTimeout(() => createIcon('canvas48', 48), 200);
            setTimeout(() => createIcon('canvas128', 128), 300);
        }, 100);
    </script>
</body>
</html>
